<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Galaxian Clone</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="A Galaxian Clone Game"
        />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section id="menu">
            <ul id="menu-list">
                <li><button class="menu-item" value="start" onclick="gameStart()">Start</button></li>
                <li><button class="menu-item" value="pause">Pause</button></li>
                <li><button class="menu-item" value="options">Options</button></li>
            </ul>
        </section>
        <section id="background">
            <canvas id="game">
                Your browser does not support canvas. Please try again with a different browser.
            </canvas>
        </section>
        <script src="galaxian-script.js"></script>
    </body>
</html>
